<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="main-1">
            <div id="title">QuickEx APP</div>
            <div id="description">QuickEx quickly finds a short workout according to your needs!</div>
            <div id="equipment">No equipment needed except yoga mat</div>
            <div id="filters">
                <div id="time-filter" class="filter">
                    <div class="title">Time</div>
                    <div id='times' class="filters">
                        <div id="five" class="option">5 min</div>
                        <div id="ten" class="option">10 min</div>
                        <div id="fifteen" class="option">15 min</div>
                    </div>
                </div>
                <div id="zone-filter" class="filter">
                    <div class="title">Areas</div>
                    <div id="areas" class="filters">
                        <div id="arms" class="option">Arms</div>
                        <div id="back" class="option">Back</div>
                        <div id="abs" class="option">Abs</div>
                        <div id="glutes" class="option">Glutes</div>
                        <div id="mix" class="option">Mix</div>
                    </div>
                </div>
                <div id='pace-filter' class="filter">
                    <div class='title'>Pace</div>
                    <div id="paces" class="filters">
                        <div id="slow" class="option">Slow</div>
                        <div id="fast" class="option">Fast</div>
                    </div>
                </div>
            </div>
        </div>
        <div id="videos" class="hidden">
            <iframe width="1280" height="825"  src="https://www.youtube.com/embed/HKybDdGHZHE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
