<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>

</head>
<body>
    <div id='header'>
        <div id="logo">QuickEx APP</div>
        <div id="menu">
            <a href="index.html">Start new exercise</a>
            <a href="journal.html">Journal</a>
        </div>
    </div>
    <div id="tit">
        <div id="title">QuickEx APP</div>
        <div id="description">QuickEx quickly finds a short workout according to your needs!</div>
    </div>
    <div id="equipment">No equipment needed except yoga mat</div>
    <div id="main">
        <div id="filters" class="filterShow">
            <div id="time-filter" class="filter">
                <div class="title">Time</div>
                <div id='times' class="filters">
                    <div id="five" class="option gradient time">5 min</div>
                    <div id="ten" class="option time gradient">10 min</div>
                    <div id="fifteen" class="option gradient time">15 min</div>
                </div>
            </div>
            <div id="zone-filter" class="filter">
                <div class="title">Areas</div>
                <div id="areas" class="filters">
                    <div id="arms" class="option gradient area">Arms</div>
                    <div id="back" class="option gradient area">Back</div>
                    <div id="abs" class="option gradient area">Abs</div>
                    <div id="glutes" class="option gradient area">Glutes</div>
                    <div id="mix" class="option gradient area">Mix</div>
                </div>
            </div>
            <div id='pace-filter' class="filter">
                <div class='title'>Pace</div>
                <div id="paces" class="filters">
                    <div id="slow" class="option gradient pace">Slow</div>
                    <div id="fast" class="option gradient pace">Fast</div>
                </div>
            </div>
            <div id='find' type="button" class="btn btn-primary btn-lg find">Find video</div>
        </div>
        <div id="outer" class='hidden'>
            <div id="info"></div>
            <div id='back-to-option'>Click anywhere on the page to go back to the options</div>
            <div id="player" >
                <iframe  id="my" width="1025" height="580" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="variables.js"></script>
    <script src="videos.js"></script>
    <script src="main.js"></script>
</body>
</html>
